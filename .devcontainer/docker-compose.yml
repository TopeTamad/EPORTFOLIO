version: "3.9"

services:
  web:
    build:
      context: ./web
    volumes:
      - ..:/var/www/html:cached
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: devpass
      MYSQL_DATABASE: eportfolio_chrisystematixx
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 20
