<VirtualHost *:80>
    DocumentRoot /var/www/html/CHRISYSTEMATIXX

    <Directory /var/www/html/CHRISYSTEMATIXX>
        AllowOverride All
        Require all granted
        Options FollowSymLinks
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
